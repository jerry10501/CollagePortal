{% extends 'base.html' %} {% block content %} {% if form.errors %}
<p class="error"> Invalid Username or Password </p>
{% endif %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'loginmodule/style.css' %}">
<center>
    <div class="row">
        <div class="col-md-6 mx-auto p-0">
            <div class="card">
                <div class="login-box">
                    <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                        <div class="login-space">
                            <form action="/loginmodule/auth/" method="post">{% csrf_token %}
                                <div class="login">
                                    <div class="group"> <label for="user" class="label">Username</label> <input id="username" type="text" class="input" name="username" placeholder="Enter your username" required> </div>
                                    <div class="group"> <label for="pass" class="label">Password</label> <input id="password" type="password" class="input" name="password" data-type="password" placeholder="Enter your password" required> </div>
                                    <div class="group"> <input type="submit" class="button" value="Sign In"> </div>
                                    <div class="hr"></div>
                                </div>
                            </form>
                            <div class="sign-up-form">
                                <form action="/loginmodule/signup/" method="post">{% csrf_token %}
                               
                                    <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" name="username" placeholder="Create your Username" required> </div>
                                    <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" name="password1" data-type="password1" placeholder="Create your password" required> </div>
                                    <div class="group"> <label for="pass" class="label">Email Address</label> <input id="pass" type="text" class="input" name="email" placeholder="Enter your email address" required> </div>
                                    <div class="group"><label class="label">Courses</label> {%for c in courses%}
                                        <label class="checkbox-inline"><input type="checkbox" name = "checks[]" value="{{c.Course_name}}" style="color: rgb(54, 37, 14);">{{c.Course_name}}</label> {%endfor%}
                                    </div>
                                    <div class="group"><label class="label"></label> 
                                        <label class="checkbox-inline"><input type="checkbox" name = "professor"  style="color: rgb(3, 191, 248);">Professor account</label>
                                    </div>
                                    <div class="group"> <input type="submit" class="button" value="Sign Up"> </div>
                                    <div class="hr"></div>
                                    <div class="foot"> <label for="tab-1">Already Member?</label> </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>{% endblock %}
    </form>
